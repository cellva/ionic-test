<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Crypto currencies</ion-title>
  </ion-navbar>

</ion-header>

<ion-content no-bounce>

  <ion-slides  (ionSlideWillChange)="onSlideChangeStart($event)">

    <ion-slide  *ngFor="let slide of currencyList">
      <h2 class="slide-title" [innerHTML]="slide.name"></h2>
      <img (click)="showDetailCurrencyView(slide)" class="slide-image" [src]="slide.logoUrl" alt="" />
      <p padding class="slide-description" [innerHTML]="slide.description"></p>
    </ion-slide>

  </ion-slides>

</ion-content>
